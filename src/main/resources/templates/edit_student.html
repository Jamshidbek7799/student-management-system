<!DOCTYPE html>
<html xmlns:th=" http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"></head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">AR | Results Academy</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Home</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" > Update Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
                    <div class="form-group">
                        <label> ISM </label>
                        <input
                                required
                                type="text"
                                name="fistName"
                                th:field = "*{firstName}"
                                class="form-control"
                                placeholder="Enter ISM"
                        />
                    </div>

                    <div class="form-group">
                        <label> FAMILIYA </label>
                        <input
                                required
                                type="text"
                                name="lastName"
                                th:field = "*{lastName}"
                                class="form-control"
                                placeholder="Enter FAMILIYA"
                        />
                    </div>

                    <div class="form-group">
                        <label> EMAIL </label>
                        <input
                                required
                                type="text"
                                name="email"
                                th:field = "*{email}"
                                class="form-control"
                                placeholder="Enter EMAIL"
                        />
                    </div>

                    <div class="form-group">
                        <label> TEL: </label>
                        <input
                                required
                                type="text"
                                name="tel"
                                th:field = "*{tel}"
                                class="form-control"
                                placeholder="Enter TEL:"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
