<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">AR | Results Academy</a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Talabalar Ro'yxati</a>
                    </li>
                </ul>
            </div>
        </nav>


<div class="container">
            <div class="row">
                <h1> Talabalar Ro'yxati </h1>
            </div>


            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/students/new}"  class="btn btn-primary btn-sm mb-3" >Add Student</a>
                </div>
            </div>
            <table class="table table-striped  table-bordered ">
                <thead class="thead-dark">
                    <tr>
                        <th> ISM </th>
                        <th> FAMILIYA </th>
                        <th> EMAIL </th>
                        <th> TEL: </th>
                        <th> ACTIONS </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each = "student: ${students}">
                        <td th:text="${student.getFirstName()}"></td>
                        <td th:text="${student.getLastName()}"></td>
                        <td th:text="${student.getEmail()}"></td>
                        <!--/*@thymesVar id="getTel" type=""*/-->
                        <td th:text="${student.getTel()}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${student.id})}"
                            class="btn btn-primary">Update</a>


                            <a th:href="@{/students/{id}(id=${student.id})}"
                               class="btn btn-danger">Delete</a>


                        </td>
                    </tr>

                </tbody>


            </table>
        </div>
</body>
</html>
